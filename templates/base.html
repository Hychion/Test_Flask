<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon appli</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block css %}{% endblock %}
</head>
<body>
    <nav id="navbar">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" width="50">
        <ul id="navbar-items">
            <li class="navbar-item">
                <a href="{{ url_for('index') }}">Accueil</a>
            </li>

             <li class="navbar-item">
                <a href="{{ url_for('somme_des_chiffres.request_sum_of_didgit') }}">Sommes des chiffres</a>
            </li>

            <li class="navbar-item">
                <a href="{{ url_for('the_good_page.jeu') }}">Nombre myst√®re</a>
            </li>
            <li class="navbar-item">
                <a href="{{ url_for('pdf_download.upload_pdf') }}">How many word in my pdf</a>
            </li>

            </li>
                <li class="navbar-item">
                    <a href="{{ url_for('statistiques.statistiques') }}">Statistiques</a>
            </li>


            <li class="navbar-item login-logout">
                {% if session['user_id'] %}
                    <a href="{{ url_for('auth_bp.logout') }}">
                            {{ session['user_id'] }}
                    </a>
                {% else %}
                    <a href="{{ url_for('auth_bp.login') }}">Se connecter</a>
                {% endif %}
            </li>
        </ul>
    </nav>

    <div id="container">
        {% block content %}{% endblock %}
    </div>

    <div id="popup-container" style="display:none;">
        <div id="popup-message"></div>
        <button onclick="closePopup()">Fermer</button>
    </div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
